<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script> -->
  <script type="text/javascript" src="js/vue@2.6.14.js"></script>
  <script type="text/javascript" src="js/lodash@4.17.21.min.js"></script>
  <script type="text/javascript" src="js/http-vue-loader.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;family=Pinyon+Script&amp;display=swap"/>
  <title>Hong-Yi Liou | Simple Everyday</title>
</head>
<body>
  <main id="app">
    <div class="background"></div>

    <!-- Page Components -->
    <login-page-component :active-page="activePage" @dialog-message="setDialogMessage"></login-page-component>
    <home-page-component :active-page="activePage"></home-page-component>

    <!-- Components -->
    <dialog-component :message="dialog.message" :radius="layout.popupBorderRadius"></dialog-component>

    <!-- Layout -->
    <footer class="footer" v-if="activePage !== 'login'"></footer>
  </main>


  <script type="text/javascript" src="js/common.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
